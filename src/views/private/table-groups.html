<!-- css -->
<link rel="stylesheet" href="/css/private/panel.css">
<link rel="stylesheet" href="/css/private/table.css">

<!-- html -->
<div class="wrapper-admin">
	<div class="top">
		<a href="#">
			<img src="/img/add-orange.svg" alt="add-icon">
		</a>
	</div>
	<div class="main">
		<ul>

			<% for (let group of data) { %>
				<li>
					<span><%= group.group_name %></span>
					<div class="options">
						<button data-id="<%= group.group_id %>" class="del"></button>
						<button data-id="<%= group.group_id %>" class="edit"><button>
					</div>
				</li>
			<% }%>		

			
		</ul>
	</div>
	<div class="bottom">
		<div>
			<a href="/admin/groups?page=<%= page > 1 ? +page - 1 : page %>"><button id="prev"></button></a>
			<span><span id="currentPage"><%= page %></span>/
			<span id="totalPage"><%= pages %></span></span>
			<a href="/admin/groups?page=<%= pages > page ? +page + 1 : page %>"><button id="next"></button></a>
		</div>
	</div>
</div>
